spring:
  mvc:
    dispatch-options-request: true
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  server:
    tomcat:
      additional-tld-skip-patterns: "*.war"
  datasource:
    url: jdbc:oracle:thin:@ip:db
    username:
    password:
    driver-class-name: oracle.jdbc.driver.OracleDriver

  jpa:
    show-sql: true
    properties:
      format_sql: true
      dialect: org.hibernate.dialect.Oracle10gDialect
    hibernate:
      ddl-auto: validate
  spring:
    devtools:
      livereload:
        enabled: true
  logging:
    level:
      org:
        hibernate:
          type:
            descriptor:
              sql: trace
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 20MB